name: Liny Python Code

on:
  pull_request:
    branches:
      - master
  
  push:
    branches:
      - master
  
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      